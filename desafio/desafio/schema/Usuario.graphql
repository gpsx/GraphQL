type Usuario {
    id: Int
    nome: String!
    email: String!
    perfis: [Perfil]
}

type Player{
    PLAYER_ID: String
    PLAYER_NICKNAME: String
    PLAYER_PROFILE_URL: String
    PLAYER_AVATAR: String
    PLAYER_PERSONA_STATE: String
    PLAYER_VISIBILITY_PERMISSION: String
    PLAYER_LAST_LOGOFF: String
    PLAYER_COMMENT_PERMISSON: String
    PLAYER_NAME: String
    PLAYER_CREATION_DATA: String
    PLAYER_CURRENT_GAME_ID: String
}

input UsuarioInput {
    nome: String
    email: String
    senha: String
    perfis: [PerfilFiltro]
}

input UsuarioFiltro {
    id: Int
    email: String
}

type Perfil {
    id: Int
    nome: String!
    rotulo: String!
}

input PerfilInput {
    nome: String
    rotulo: String
}

input PerfilFiltro {
    id: Int
    nome: String
}